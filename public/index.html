<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Tracking Image Generator</title>
    <link rel="stylesheet" href="styles.css?v=1"> <!-- 캐시 무효화를 위해 쿼리 문자열 추가 -->
</head>
<body>
    <h1>Self-Tracking Image Generator</h1>
    <form id="dataForm">
        <label for="move">Move:</label>
        <input type="number" id="move" name="move" required>
        
        <label for="exercise">Exercise:</label>
        <input type="number" id="exercise" name="exercise" required>
        
        <label for="stand">Stand:</label>
        <input type="number" id="stand" name="stand" required>
        
        <label for="steps">Steps:</label>
        <input type="number" id="steps" name="steps" required>
        
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" name="distance" required>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="imageContainer"></div>
    
    <button id="btn2">Today</button>
    <button id="btn1">History</button>
    
    
    <h2>Image Log</h2>
    <div id="logContainer"></div>
    
    <script src="script.js?v=1"></script> <!-- 캐시 무효화를 위해 쿼리 문자열 추가 -->
</body>
</html>
